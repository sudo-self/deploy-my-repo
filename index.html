<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy with Workers & Vercel</title>

  <!-- Icons and Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" sizes="32x32" href="favicon-32.png">
  <link rel="icon" sizes="192x192" href="favicon-192.png">
  <link rel="manifest" href="manifest.json">

  <!-- Windows and Theme Color -->
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="favicon-144.png">
  <meta name="theme-color" content="#000000">

  <!-- Metadata -->
  <meta name="title" content="Deploy with Workers Button">
  <meta name="description" content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment">
  <meta name="author" content="sudo-self">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bucket.jessejesse.com/deploy.html">
  <meta property="og:title" content="Deploy with Workers Button">
  <meta property="og:description" content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment">
  <meta property="og:image" content="https://bucket.jessejesse.com/logo.png">

  <!-- Twitter Card -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bucket.jessejesse.com/deploy.html">
  <meta property="twitter:title" content="Deploy with Workers Button">
  <meta property="twitter:description" content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment">
  <meta property="twitter:image" content="https://bucket.jessejesse.com/logo.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.25rem;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
    }
    .button {
      background: #10b981;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #059669;
    }
    .copy-button {
      background: #3b82f6;
    }
    .copy-button:hover {
      background: #2563eb;
    }
    .mockup-code {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: left;
      font-size: 0.875rem;
      overflow-x: auto;
    }
    .deploy-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .hidden {
      display: none;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Deploy Your GitHub Repo</h1>
    <form id="deployForm" onsubmit="event.preventDefault(); generateButtons();">
      <input id="username" class="input-field" type="text" placeholder="GitHub Username" required />
      <input id="repo" class="input-field" type="text" placeholder="Repository Name" required />
      <button class="button" type="submit" id="generateButton">Generate Deploy Buttons</button>
    </form>

    <section id="result" class="hidden">
      <div class="deploy-buttons" id="button-container"></div>
      <pre class="mockup-code"><code id="markdownCode"></code></pre>
      <div class="button-group">
        <button class="button copy-button" onclick="copyToClipboard()">Copy Markdown</button>
        <button class="button" onclick="generateButtons()">Generate Deploy Buttons</button>
      </div>
    </section>
  </main>

  <script>
      function generateButtons() {
        const username = document.getElementById('username').value.trim();
        const repo = document.getElementById('repo').value.trim();
        if (!username || !repo) return alert('Please fill in both fields.');

        const cloudflareURL = `https://deploy.workers.cloudflare.com/?url=https://github.com/${username}/${repo}`;
        const vercelURL = `https://vercel.com/new/clone?repository-url=https://github.com/${username}/${repo}`;
        const netlifyURL = `https://app.netlify.com/start/deploy?repository=https://github.com/${username}/${repo}`;

        const markdown = `
      <center>
      <a href="${cloudflareURL}">
        <img src="https://deploy.workers.cloudflare.com/button" alt="Deploy to Cloudflare Workers" />
      </a>
      <br/>
      <a href="${vercelURL}">
        <img src="https://vercel.com/button" alt="Deploy with Vercel" />
      </a>
      <br/>
      <a href="${netlifyURL}">
        <img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify" />
      </a>
      </center>`;

        document.getElementById('button-container').innerHTML = `
          <a href="${cloudflareURL}" target="_blank" rel="noopener">
            <img src="https://deploy.workers.cloudflare.com/button" alt="Deploy to Cloudflare Workers" />
          </a>
          <a href="${vercelURL}" target="_blank" rel="noopener">
            <img src="https://vercel.com/button" alt="Deploy with Vercel" />
          </a>
          <a href="${netlifyURL}" target="_blank" rel="noopener">
            <img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify" />
          </a>`;

        document.getElementById('markdownCode').textContent = markdown;
        document.getElementById('result').classList.remove('hidden');

 
        document.getElementById('generateButton').classList.add('hidden');
      }

    function copyToClipboard() {
      const code = document.getElementById('markdownCode').textContent;
      navigator.clipboard.writeText(code)
        .then(() => alert('Markdown copied to clipboard!'))
        .catch(err => alert('Failed to copy: ' + err));
    }
  </script>
</body>
</html>
