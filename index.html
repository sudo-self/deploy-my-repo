<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy with Workers & Vercel</title>

    <!-- Icons and Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" sizes="32x32" href="favicon-32.png" />
    <link rel="icon" sizes="192x192" href="favicon-192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Theme and Metadata -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="favicon-144.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Deploy Button Generator" />
    <meta
      name="description"
      content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment"
    />
    <meta name="author" content="sudo-self" />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://sudo-self.github.io/deploy-button/"
    />
    <meta property="og:title" content="Deploy with Workers Button" />
    <meta
      property="og:description"
      content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment"
    />
    <meta
      property="og:image"
      content="./og.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://sudo-self.github.io/deploy-button/"
    />
    <meta property="twitter:title" content="Deploy Button Generator" />
    <meta
      property="twitter:description"
      content="Create deploy buttons for GitHub repositories with Cloudflare Workers for seamless deployment"
    />
    <meta
      property="twitter:image"
      content="./logo.png"
    />

    <!-- Fonts and Toastify -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --h: 33;
        --s: 90%;
        --l: 90%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        background: #111;
        padding: 2rem;
        border-radius: 12px;
        max-width: 480px;
        width: 100%;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      }

      h1 {
        font-size: 1.75rem;
        margin-bottom: 1.25rem;
      }

      .input-field {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 0.75rem;
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 6px;
        color: #fff;
        font-size: 1rem;
      }

      .deploy-buttons {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
        flex-wrap: wrap;
      }

      .glass-btn {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Deploy GitHub Repo</h1>
      <div
        class="deploy-buttons"
        id="button-container"
        style="margin-bottom: 1.5rem"
      ></div>

      <form
        id="deployForm"
        onsubmit="event.preventDefault(); generateButtons();"
      >
        <input
          id="username"
          class="input-field"
          type="text"
          placeholder="GitHub Username"
          required
        />
        <input
          id="repo"
          class="input-field"
          type="text"
          placeholder="Repository Name"
          required
        />
        <div class="button-group">
          <button class="glass-btn" type="submit" id="generateButton">
            Generate Buttons
          </button>
          <button
            class="glass-btn hidden"
            type="button"
            id="exportButton"
            onclick="exportHTML()"
          >
            Export
          </button>
          <button
            class="glass-btn hidden"
            type="button"
            id="regenerateButton"
            onclick="regenerate()"
          >
            Reset
          </button>
        </div>
      </form>
    </main>

    <script>
      function generateButtons() {
        const username = document.getElementById("username").value.trim();
        const repo = document.getElementById("repo").value.trim();
        if (!username || !repo) return alert("Please fill in both fields.");

        const cloudflareURL = `https://deploy.workers.cloudflare.com/?url=https://github.com/${username}/${repo}`;
        const vercelURL = `https://vercel.com/new/clone?repository-url=https://github.com/${username}/${repo}`;
        const netlifyURL = `https://app.netlify.com/start/deploy?repository=https://github.com/${username}/${repo}`;
        const sandboxURL = `https://codesandbox.io/s/github/${username}/${repo}`;

        document.getElementById("button-container").innerHTML = `
        <a href="${cloudflareURL}" target="_blank" rel="noopener">
          <img src="https://deploy.workers.cloudflare.com/button" alt="Deploy to Cloudflare Workers" />
        </a>
        <a href="${vercelURL}" target="_blank" rel="noopener">
          <img src="https://vercel.com/button" alt="Deploy with Vercel" />
        </a>
        <a href="${netlifyURL}" target="_blank" rel="noopener">
          <img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify" />
        </a>
        <a href="${sandboxURL}" target="_blank" rel="noopener">
          <img src="https://codesandbox.io/static/img/play-codesandbox.svg" alt="Deploy to CodeSandbox" />
        </a>`;

        document.getElementById("generateButton").classList.add("hidden");
        document.getElementById("exportButton").classList.remove("hidden");
        document.getElementById("regenerateButton").classList.remove("hidden");
      }

      function regenerate() {
        document.getElementById("button-container").innerHTML = "";
        document.getElementById("username").value = "";
        document.getElementById("repo").value = "";
        document.getElementById("generateButton").classList.remove("hidden");
        document.getElementById("exportButton").classList.add("hidden");
        document.getElementById("regenerateButton").classList.add("hidden");
        document.getElementById("username").focus();
      }

      function exportHTML() {
        const buttonsHTML =
          document.getElementById("button-container").innerHTML;

        const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    center {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    img {
      display: block;
      height: 40px;
    }
  </style>
</head>
<body>
  <center>${buttonsHTML}</center>
</body>
</html>`;

        const blob = new Blob([htmlContent], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "deploy-buttons.html";
        a.click();
        URL.revokeObjectURL(url);
        Toastify({
          text: "Exported HTML!",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#00b09b",
        }).showToast();
      }
    </script>
  </body>
</html>
